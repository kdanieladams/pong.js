<!doctype html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Pong.js</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    </head>
    <body>
        <h1>Pong.js</h1>
        <p>
            This is pong in typescript.  There is no AI, both sides are human controlled.  
            The left-side paddle is controlled with 'W' and 'S', the right-side paddle is
            controlled with the up-arrow and down-arrow.  Press spacebar to start the game.
        </p>
        <canvas id="pong_canvas" width='500' height='500'></canvas>
        <script src='./pong.js' type='module'></script>
    </body>
</html>
